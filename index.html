<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <p class="today"></p>
    </header>
    <section class="weather-section">
      <form id="search" class="box text-center">
        <input class="weather-search text-center"type="text"
          id="search-input" placeholder="Search for a city"
          />
        <button type="submit" class="search-button" id="search-button" aria-label="submit search">
        
        </button>
      </form>


      <section class="list">
          <ul id="city-history">
              <li id ="city"></li>    
          </ul>    
      </section>

      <section class="weather-forecast" id ="forecast">

      </section>
      
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
